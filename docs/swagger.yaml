basePath: /
definitions:
  authors.Author:
    properties:
      bio:
        type: string
      id:
        type: string
      name:
        type: string
    type: object
  authors.CreateAuthorDto:
    properties:
      bio:
        type: string
      name:
        minLength: 2
        type: string
    required:
    - name
    type: object
  authors.UpdateAuthorDto:
    properties:
      bio:
        type: string
      name:
        minLength: 2
        type: string
    type: object
  util.ApiError:
    properties:
      message:
        type: string
    type: object
host: localhost:8080
info:
  contact: {}
  description: This is a sample server celler server.
  title: Swagger Example API
  version: "1.0"
paths:
  /authors/:
    get:
      consumes:
      - application/json
      description: Get a list of all authors
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/authors.Author'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/util.ApiError'
      summary: List all authors
      tags:
      - authors
    post:
      consumes:
      - application/json
      description: Create a new author
      parameters:
      - description: Author data
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/authors.CreateAuthorDto'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/authors.Author'
      summary: Create author
      tags:
      - authors
  /authors/{id}:
    delete:
      consumes:
      - application/json
      description: Delete an existing author by ID
      parameters:
      - description: Author ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: No Content
      summary: Delete author
      tags:
      - authors
    get:
      consumes:
      - application/json
      description: Retrieve a single author by their ID
      parameters:
      - description: Author ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/authors.Author'
      summary: Get author by ID
      tags:
      - authors
    put:
      consumes:
      - application/json
      description: Update an existing author by ID
      parameters:
      - description: Author ID
        in: path
        name: id
        required: true
        type: string
      - description: Author data
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/authors.UpdateAuthorDto'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/authors.Author'
      summary: Update author
      tags:
      - authors
swagger: "2.0"
